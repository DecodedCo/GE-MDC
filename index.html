<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Predix Dashboard</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/epoch/0.8.4/js/epoch.min.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/epoch/0.8.4/js/epoch.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/epoch/0.8.4/css/epoch.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <section>
      <style>
        .line {
          stroke: red;
        }
      </style>
      <h1>My Predix Dashboard</h1>
      <article>
        <h2>Light</h2>
        <div id="Light" class="epoch"></div>
      </article>
      <article>
        <h2>Temperature</h2>
        <div id="Temperature" class="epoch"></div>
      </article>
      <article>
        <h2>Humidity</h2>
        <div id="Humidity" class="epoch"></div>
      </article>
      <article>
        <h2>Button</h2>
        <div id="Button" class="epoch"></div>
      </article>
      <article>
        <h2>Rotary Angle</h2>
        <div id="RotaryAngle" class="epoch"></div>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
